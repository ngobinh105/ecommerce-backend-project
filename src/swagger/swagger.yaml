openapi: 3.0.1
servers:
  - description: SwaggerHub API
    url: HTTP
  - description: SwaggerHub API
    url: HTTPS
info:
  description: This is an ecommerce API
  version: '1.0.0'
  title: Ecommerce Website API
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: admin
    description: Secured Admin-only calls
  - name: user
    description: Operations available to normal user
paths:
  /users:
    $ref: './paths/users.yaml'
  /user/{userId}:
    $ref: './paths/user.yaml'
  /orders:
    $ref: './paths/orders.yaml'
  /order/{orderId}:
    $ref: './paths/order.yaml'
  /products:
    $ref: './paths/products.yaml'
  /products/{productId}:
    $ref: './paths/product.yaml'
  /categories:
    $ref: './paths/categories.yaml'
  /categories/{categoryId}:
    $ref: './paths/category.yaml'
  /categories/{categoryName,categoryUrl}:
    $ref: './paths/category.yaml'
components:
  schemas:
    Product:
      $ref: './components/schemas/Product.yaml'
    Category:
      $ref: './components/schemas/Category.yaml'
    User:
      $ref: './components/schemas/User.yaml'
    Order:
      $ref: './components/schemas/Order.yaml'
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    BearerAuth:
      type: http
      scheme: bearer
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://example.com/oauth/authorize
          tokenUrl: https://example.com/oauth/token
          scopes:
            read: Grants read access
            write: Grants write access
            admin: Grants access to admin operations
